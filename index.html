<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Personality Quiz</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="app">
        <div id="start-screen" class="screen">
            <h1 id="quiz-title"></h1>
            <p id="quiz-description"></p>
            <img id="quiz-image" style="display: none;">
            <button id="start-btn">Start Quiz</button>
        </div>

        <div id="question-screen" class="screen" style="display: none;">
            <div id="progress-bar">
                <div id="progress"></div>
            </div>
            <div id="question-container">
                <h2 id="question-text"></h2>
                <img id="question-image" style="display: none;">
                <div id="answers-container"></div>
            </div>
        </div>

        <div id="result-screen" class="screen" style="display: none;">
            <h2 id="result-title"></h2>
            <img id="result-image" style="display: none;">
            <p id="result-description"></p>
            <button id="restart-btn">Take Quiz Again</button>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
